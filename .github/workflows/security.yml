name: Security pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (optional)
        run: pip install -r requirements.txt || true

      - name: Generate SBOM with CycloneDX
        run: |
          # Установка cdxgen
          npm install -g @cyclonedx/cdxgen@9.6.3
          # Генерация SBOM
          cdxgen -o sbom.json --spec-version 1.5
        continue-on-error: true

      - name: Install Trivy
        run: |
          # Установка последней версии Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version

      - name: Scan with Trivy (SBOM scan)
        if: success() || failure()
        run: |
          if [ -f "sbom.json" ]; then
            echo "Scanning SBOM file..."
            trivy sbom --format json --output trivy-sbom.json sbom.json
          else
            echo "SBOM file not found, scanning filesystem directly..."
            trivy fs --format json --output trivy-fs.json --severity HIGH,CRITICAL .
          fi
        continue-on-error: true

      - name: Scan filesystem directly (fallback)
        if: always()
        run: |
          echo "Running direct filesystem scan..."
          trivy fs --format json --output trivy-direct.json --severity HIGH,CRITICAL --exit-code 1 .
        continue-on-error: true

      - name: Upload all security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-*.json
            sbom.json
          retention-days: 7