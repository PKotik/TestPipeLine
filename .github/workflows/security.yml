name: Simple Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Trivy (table output)
        continue-on-error: true
        run: |
          trivy fs --format table --severity HIGH,CRITICAL --exit-code 0 .

      - name: Run Trivy (JSON output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: './trivy-results.json'
          severity: 'HIGH,CRITICAL'
          exit-code: 0

      - name: Verify Trivy report exists
        run: |
          ls -la
          test -f trivy-results.json

      - name: Generate SBOM with Syft
        if: always()
        uses: anchore/sbom-action@v0
        with:
          path: '.'
          format: 'spdx-json'
          output-file: 'sbom.spdx.json'

      - name: Upload Trivy report to DefectDojo
        if: always()
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -H "Accept: application/json" \
            -F "scan_type=Trivy Scan" \
            -F "engagement=$DEFECTDOJO_ENGAGEMENT_ID" \
            -F "file=@trivy-results.json" \
            -F "active=true" \
            -F "verified=false" \
            -F "minimum_severity=Low"
